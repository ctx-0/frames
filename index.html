<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Strip — GIF Extractor</title>
    <script src="https://unpkg.com/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://unpkg.com/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f7f6f3;
            --surface: #ffffff;
            --text: #1c1917;
            --text-secondary: #78716c;
            --accent: #c2410c;
            --accent-light: #ea580c;
            --border: #e7e5e4;
            --shadow: 0 1px 3px rgba(0,0,0,0.04), 0 1px 2px rgba(0,0,0,0.02);
            --shadow-lg: 0 10px 25px -5px rgba(0,0,0,0.08), 0 4px 6px -2px rgba(0,0,0,0.04);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 2rem 1.5rem 1rem;
            text-align: center;
        }

        .header h1 {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: clamp(1.75rem, 5vw, 2.5rem);
            font-weight: 400;
            letter-spacing: -0.02em;
            color: var(--text);
            margin-bottom: 0.25rem;
        }

        .header p {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 400;
            letter-spacing: 0.02em;
        }

        .upload-container {
            padding: 0 1.5rem;
            margin: 2rem 0;
        }

        .upload-zone {
            border: 1.5px dashed var(--border);
            border-radius: 16px;
            padding: 3rem 2rem;
            text-align: center;
            background: var(--surface);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-zone:hover {
            border-color: var(--accent);
            background: #fff8f6;
        }

        .upload-zone.dragover {
            border-color: var(--accent);
            background: #fff1ed;
            transform: scale(1.01);
        }

        .upload-zone.hidden {
            display: none;
        }

        .upload-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 1rem;
            color: var(--text-secondary);
            stroke-width: 1.5;
        }

        .upload-text {
            font-size: 0.9375rem;
            font-weight: 500;
            color: var(--text);
            margin-bottom: 0.25rem;
        }

        .upload-hint {
            font-size: 0.8125rem;
            color: var(--text-secondary);
        }

        input[type="file"] { display: none; }

        .progress-wrap {
            margin-top: 1.5rem;
            opacity: 0;
            transition: opacity 0.3s;
            display: none;
        }

        .progress-wrap.visible { 
            opacity: 1; 
            display: block;
        }

        .progress-bar {
            height: 2px;
            background: var(--border);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 0.5rem;
            max-width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 0.75rem;
            color: var(--text-secondary);
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .film-container {
            display: none;
            flex: 1;
            flex-direction: column;
            justify-content: center;
            min-height: 50vh;
        }

        .film-container.visible {
            display: flex;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .film-scroll {
            display: flex;
            overflow-x: auto;
            overflow-y: hidden;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            padding: 2rem 1.5rem 3rem;
            gap: 0;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: var(--border) transparent;
            align-items: center;
        }

        .film-scroll::-webkit-scrollbar {
            height: 6px;
        }

        .film-scroll::-webkit-scrollbar-track {
            background: transparent;
        }

        .film-scroll::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .frame-card {
            flex: 0 0 auto;
            width: 260px;
            margin-left: -40px;
            scroll-snap-align: center;
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            z-index: 1;
        }

        .frame-card:first-child {
            margin-left: 0;
        }

        .frame-card:hover {
            transform: translateY(-8px) rotate(0deg) !important;
            z-index: 10 !important;
        }

        .frame-card:hover .frame-image {
            box-shadow: var(--shadow-lg);
        }

        .frame-image {
            background: var(--surface);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            position: relative;
            aspect-ratio: 1;
            transition: box-shadow 0.3s;
        }

        .frame-image canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            background-image: 
                linear-gradient(45deg, #f5f5f5 25%, transparent 25%), 
                linear-gradient(-45deg, #f5f5f5 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #f5f5f5 75%), 
                linear-gradient(-45deg, transparent 75%, #f5f5f5 75%);
            background-size: 8px 8px;
            background-position: 0 0, 0 4px, 4px -4px, -4px 0px;
        }

        .frame-badge {
            position: absolute;
            top: 12px;
            left: 12px;
            background: rgba(28, 25, 23, 0.9);
            color: var(--bg);
            padding: 0.25rem 0.625rem;
            border-radius: 20px;
            font-size: 0.6875rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            backdrop-filter: blur(4px);
        }

        /* Redesigned Download Button - Minimal Icon Style */
        .frame-download {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border: 1px solid var(--border);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 5;
            color: var(--text);
        }

        .frame-download:hover {
            background: var(--text);
            color: var(--surface);
            border-color: var(--text);
            transform: scale(1.1);
        }

        .frame-card:hover .frame-download {
            opacity: 1;
            transform: scale(1);
        }

        .frame-download svg {
            width: 16px;
            height: 16px;
            stroke-width: 2;
        }

        .info-footer {
            display: none;
            padding: 1.5rem;
            text-align: center;
            border-top: 1px solid var(--border);
            margin-top: auto;
            background: var(--bg);
        }

        .info-footer.visible {
            display: block;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .info-content {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .meta-row {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.125rem;
            color: var(--text);
            letter-spacing: 0.02em;
        }

        .meta-item-inline {
            display: inline-flex;
            align-items: baseline;
            gap: 0.5rem;
        }

        .meta-separator {
            color: var(--border);
            font-weight: 300;
        }

        .meta-label-sub {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            font-family: 'Inter', sans-serif;
            font-weight: 500;
        }

        .actions-row {
            display: flex;
            gap: 0.75rem;
            margin-top: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1.25rem;
            border-radius: 8px;
            font-size: 0.8125rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            font-family: 'Inter', sans-serif;
        }

        .btn-primary {
            background: var(--text);
            color: var(--surface);
        }

        .btn-primary:hover {
            background: var(--accent);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--text);
            color: var(--text);
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(28, 25, 23, 0.95);
            backdrop-filter: blur(8px);
            z-index: 1000;
            padding: 2rem;
            place-items: center;
            overflow: auto;
        }

        .modal.active {
            display: grid;
        }

        .modal-content {
            position: relative;
            max-width: min(90vw, 1200px);
            max-height: 90vh;
            background: var(--surface);
            border-radius: 16px;
            padding: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }

        .modal img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
            display: block;
        }

        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            background: none;
            border: none;
            color: var(--bg);
            font-size: 1.5rem;
            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .modal-close:hover {
            background: rgba(255,255,255,0.1);
        }

        .modal-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
            justify-content: center;
        }

        .loading {
            display: none;
            padding: 4rem 2rem;
            text-align: center;
            color: var(--text-secondary);
            flex: 1;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 640px) {
            .header {
                padding: 1.5rem 1rem 0.5rem;
            }

            .upload-container {
                padding: 0 1rem;
                margin: 1.5rem 0;
            }

            .upload-zone {
                padding: 2rem 1.5rem;
            }

            .frame-card {
                width: 220px;
                margin-left: -24px;
            }

            .film-scroll {
                padding: 1.5rem 1rem 2rem;
            }

            /* Show download button always on mobile */
            .frame-download {
                opacity: 1;
                transform: scale(1);
                width: 28px;
                height: 28px;
                top: 8px;
                right: 8px;
            }

            .frame-download svg {
                width: 14px;
                height: 14px;
            }

            .meta-row {
                gap: 1rem;
                font-size: 1rem;
            }

            .meta-separator {
                display: none;
            }

            .meta-item-inline {
                flex-direction: column;
                gap: 0.125rem;
                align-items: center;
            }
        }

        @media (hover: hover) {
            .frame-card:nth-child(even) {
                transform: rotate(1deg);
            }
            .frame-card:nth-child(odd) {
                transform: rotate(-0.5deg);
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>Film Strip</h1>
        <p>Extract frames from animated GIFs</p>
    </header>

    <div class="upload-container" id="uploadContainer">
        <div class="upload-zone" id="uploadZone">
            <input type="file" id="fileInput" accept="image/gif">
            <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            <div class="upload-text">Drop GIF or tap to browse</div>
            <div class="upload-hint">Supports animated GIFs, preserves transparency</div>
            
            <div class="progress-wrap" id="progressWrap">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Processing...</div>
            </div>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>Decoding animation...</div>
    </div>

    <div class="film-container" id="filmContainer">
        <div class="film-scroll" id="filmScroll"></div>
    </div>

    <div class="info-footer" id="infoFooter">
        <div class="info-content">
            <div class="meta-row">
                <div class="meta-item-inline">
                    <span class="meta-label-sub">Dimensions</span>
                    <span id="dimVal">-</span>
                </div>
                <span class="meta-separator">·</span>
                <div class="meta-item-inline">
                    <span class="meta-label-sub">Frames</span>
                    <span id="frameVal">-</span>
                </div>
                <span class="meta-separator">·</span>
                <div class="meta-item-inline">
                    <span class="meta-label-sub">Duration</span>
                    <span id="durVal">-</span>
                </div>
            </div>
            <div class="actions-row">
                <button class="btn btn-primary" id="downloadAll">Download All</button>
                <button class="btn btn-secondary" onclick="resetApp()">New GIF</button>
            </div>
        </div>
    </div>

    <div class="modal" id="modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="modal-close" onclick="closeModalBtn(event)">×</button>
            <img id="modalImg" src="" alt="Frame">
            <div class="modal-actions">
                <button class="btn btn-primary" id="modalDownload">Download PNG</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { parseGIF, decompressFrames } from 'https://esm.sh/gifuct-js@2.0.0';

        const uploadZone = document.getElementById('uploadZone');
        const uploadContainer = document.getElementById('uploadContainer');
        const fileInput = document.getElementById('fileInput');
        const filmScroll = document.getElementById('filmScroll');
        const filmContainer = document.getElementById('filmContainer');
        const infoFooter = document.getElementById('infoFooter');
        const loading = document.getElementById('loading');
        const progressWrap = document.getElementById('progressWrap');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');

        let currentFrames = [];
        let currentFileName = '';

        uploadZone.addEventListener('click', () => fileInput.click());
        
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });
        
        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });
        
        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'image/gif') handleFile(file);
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleFile(file);
        });

        async function handleFile(file) {
            currentFileName = file.name.replace(/\.[^/.]+$/, "");
            currentFrames = [];
            
            filmScroll.innerHTML = '';
            filmContainer.classList.remove('visible');
            infoFooter.classList.remove('visible');
            uploadContainer.style.display = 'none';
            loading.classList.add('active');
            
            try {
                const buffer = await file.arrayBuffer();
                const gif = parseGIF(buffer);
                const frames = decompressFrames(gif, true);
                
                if (frames.length === 0) {
                    throw new Error('No frames found in GIF');
                }
                
                const width = gif.lsd.width;
                const height = gif.lsd.height;
                const totalDuration = frames.reduce((sum, f) => sum + (f.delay || 100), 0);

                document.getElementById('dimVal').textContent = `${width}×${height}`;
                document.getElementById('frameVal').textContent = frames.length;
                document.getElementById('durVal').textContent = `${(totalDuration/1000).toFixed(1)}s`;

                const mainCanvas = document.createElement('canvas');
                mainCanvas.width = width;
                mainCanvas.height = height;
                const ctx = mainCanvas.getContext('2d');

                loading.classList.remove('active');
                filmContainer.classList.add('visible');
                progressWrap.classList.add('visible');

                for (let i = 0; i < frames.length; i++) {
                    const frame = frames[i];
                    
                    const patchCanvas = document.createElement('canvas');
                    patchCanvas.width = frame.dims.width;
                    patchCanvas.height = frame.dims.height;
                    const patchCtx = patchCanvas.getContext('2d');
                    
                    const imgData = new ImageData(
                        new Uint8ClampedArray(frame.patch),
                        frame.dims.width,
                        frame.dims.height
                    );
                    patchCtx.putImageData(imgData, 0, 0);
                    
                    if (i > 0 && frames[i-1].disposalType === 2) {
                        ctx.clearRect(0, 0, width, height);
                    }
                    
                    ctx.drawImage(patchCanvas, frame.dims.left, frame.dims.top);
                    
                    const frameCanvas = document.createElement('canvas');
                    frameCanvas.width = width;
                    frameCanvas.height = height;
                    frameCanvas.getContext('2d').drawImage(mainCanvas, 0, 0);
                    
                    currentFrames.push({
                        canvas: frameCanvas,
                        delay: frame.delay || 100,
                        index: i
                    });

                    const pct = ((i + 1) / frames.length) * 100;
                    progressFill.style.width = `${pct}%`;
                    progressText.textContent = `Frame ${i + 1} of ${frames.length}`;
                    
                    if (i % 2 === 0) await new Promise(r => requestAnimationFrame(r));
                }

                renderFilmStrip();
                progressWrap.classList.remove('visible');
                infoFooter.classList.add('visible');
                
            } catch (err) {
                console.error(err);
                loading.classList.remove('active');
                alert('Error reading GIF: ' + err.message);
                resetApp();
            }
        }

        function renderFilmStrip() {
            filmScroll.innerHTML = '';
            
            currentFrames.forEach((frame, idx) => {
                const card = document.createElement('div');
                card.className = 'frame-card';
                card.style.zIndex = idx;
                
                const imgWrap = document.createElement('div');
                imgWrap.className = 'frame-image';
                
                const badge = document.createElement('div');
                badge.className = 'frame-badge';
                badge.textContent = String(idx + 1).padStart(3, '0');
                
                const canvas = frame.canvas;
                canvas.style.width = '100%';
                canvas.style.height = '100%';
                
                // Redesigned minimal download button - icon only, top right
                const dlBtn = document.createElement('button');
                dlBtn.className = 'frame-download';
                dlBtn.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                `;
                dlBtn.onclick = (e) => {
                    e.stopPropagation();
                    downloadFrame(idx);
                };
                
                imgWrap.appendChild(badge);
                imgWrap.appendChild(canvas);
                imgWrap.appendChild(dlBtn);
                card.appendChild(imgWrap);
                
                card.onclick = () => openModal(idx);
                
                filmScroll.appendChild(card);
            });
        }

        function downloadFrame(idx) {
            const link = document.createElement('a');
            const num = String(idx + 1).padStart(3, '0');
            link.download = `${currentFileName}_${num}.png`;
            link.href = currentFrames[idx].canvas.toDataURL('image/png');
            link.click();
        }

        document.getElementById('downloadAll').addEventListener('click', async () => {
            if (!currentFrames.length) return;
            const btn = document.getElementById('downloadAll');
            const original = btn.textContent;
            btn.textContent = 'Zipping...';
            
            try {
                const zip = new JSZip();
                currentFrames.forEach((frame, i) => {
                    const num = String(i + 1).padStart(3, '0');
                    const data = frame.canvas.toDataURL('image/png').split(',')[1];
                    zip.file(`${currentFileName}_${num}.png`, data, {base64: true});
                });
                const blob = await zip.generateAsync({type: 'blob'});
                saveAs(blob, `${currentFileName}_frames.zip`);
            } catch(e) {
                currentFrames.forEach((_, i) => setTimeout(() => downloadFrame(i), i * 100));
            } finally {
                btn.textContent = original;
            }
        });

        window.openModal = function(idx) {
            const modal = document.getElementById('modal');
            const img = document.getElementById('modalImg');
            const dl = document.getElementById('modalDownload');
            
            img.src = currentFrames[idx].canvas.toDataURL('image/png');
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            dl.onclick = () => downloadFrame(idx);
        };

        window.closeModal = function(e) {
            if (e.target.id === 'modal') {
                document.getElementById('modal').classList.remove('active');
                document.body.style.overflow = '';
            }
        };

        window.closeModalBtn = function(e) {
            e.stopPropagation();
            document.getElementById('modal').classList.remove('active');
            document.body.style.overflow = '';
        };

        window.resetApp = function() {
            currentFrames = [];
            currentFileName = '';
            filmScroll.innerHTML = '';
            filmContainer.classList.remove('visible');
            infoFooter.classList.remove('visible');
            uploadContainer.style.display = 'block';
            fileInput.value = '';
            progressFill.style.width = '0%';
            progressWrap.classList.remove('visible');
            loading.classList.remove('active');
        };

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.getElementById('modal').classList.remove('active');
                document.body.style.overflow = '';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split GIF into frames</title>
    <script src="https://unpkg.com/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://unpkg.com/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <a href="https://github.com/ctx-0/frames" target="_blank" class="github-btn" title="View on GitHub">
        <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
        </svg>
    </a>

    <header class="header">
        <p>EXTRACT FRAMES FROM GIFs</p>
    </header>

    <div class="upload-container" id="uploadContainer">
        <div class="upload-zone" id="uploadZone">
            <input type="file" id="fileInput" accept="image/gif">
            <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            <div class="upload-text">UPLOAD A GIF</div>
            <div class="upload-hint">Supports animated GIFs, preserves transparency</div>
            

        </div>
    </div>

    <div class="loading" id="loading">
        <div class="loading-content">
            <div class="spinner"></div>
            <div class="loading-text">Decoding frames...</div>
            <div class="loading-filename" id="loadingFilename"></div>
        </div>
    </div>

    <div class="film-container" id="filmContainer">
        <div class="original-gif" id="originalGif">
            <img id="gifImage" src="" alt="Original GIF">
        </div>
        <div class="film-scroll" id="filmScroll"></div>
        <div class="frame-actions" id="frameActions">
            <button class="btn btn-icon btn-primary" id="downloadAll" title="Download All">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
            </button>
            <button class="btn btn-icon btn-secondary" onclick="resetApp()" title="Reset">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                    <path d="M3 3v5h5"></path>
                </svg>
            </button>
        </div>
    </div>

    <div class="info-footer" id="infoFooter">
        <div class="info-content">
            <div class="meta-row">
                <div class="meta-item-inline">
                    <span class="meta-label-sub">Dimensions</span>
                    <span id="dimVal">-</span>
                </div>
                <span class="meta-separator">·</span>
                <div class="meta-item-inline">
                    <span class="meta-label-sub">Frames</span>
                    <span id="frameVal">-</span>
                </div>
                <span class="meta-separator">·</span>
                <div class="meta-item-inline">
                    <span class="meta-label-sub">Duration</span>
                    <span id="durVal">-</span>
                </div>
            </div>
        </div>
    </div>



    <script type="module" src="script.js"></script>
</body>
</html>

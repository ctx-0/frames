<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Strip — GIF Extractor</title>
    <script src="https://unpkg.com/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://unpkg.com/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <p>Extract frames from animated GIFs</p>
    </header>

    <div class="upload-container" id="uploadContainer">
        <div class="upload-zone" id="uploadZone">
            <input type="file" id="fileInput" accept="image/gif">
            <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            <div class="upload-text">UPLOAD A GIF</div>
            <div class="upload-hint">Supports animated GIFs, preserves transparency</div>
            
            <div class="progress-wrap" id="progressWrap">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Processing...</div>
            </div>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>Decoding animation...</div>
    </div>

    <div class="film-container" id="filmContainer">
        <div class="original-gif" id="originalGif">
            <img id="gifImage" src="" alt="Original GIF">
        </div>
        <div class="film-scroll" id="filmScroll"></div>
        <div class="frame-actions" id="frameActions">
            <button class="btn btn-icon btn-primary" id="downloadAll" title="Download All">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
            </button>
            <button class="btn btn-icon btn-secondary" onclick="resetApp()" title="Reset">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                    <path d="M3 3v5h5"></path>
                </svg>
            </button>
        </div>
    </div>

    <div class="info-footer" id="infoFooter">
        <div class="info-content">
            <div class="meta-row">
                <div class="meta-item-inline">
                    <span class="meta-label-sub">Dimensions</span>
                    <span id="dimVal">-</span>
                </div>
                <span class="meta-separator">·</span>
                <div class="meta-item-inline">
                    <span class="meta-label-sub">Frames</span>
                    <span id="frameVal">-</span>
                </div>
                <span class="meta-separator">·</span>
                <div class="meta-item-inline">
                    <span class="meta-label-sub">Duration</span>
                    <span id="durVal">-</span>
                </div>
            </div>
        </div>
    </div>



    <script type="module" src="script.js"></script>
</body>
</html>
